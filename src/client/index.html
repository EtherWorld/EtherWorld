<!DOCTYPE html>
<html class="full--v">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EtherWorld</title>
    <link rel="stylesheet" href="/css/app.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/js/app.js"></script>
  </head>
  <body class="full--v">
    <main id="main" class="main full--v">
    </main>
    <template class="template" data-route="/">
      <div class="page page--splash">
        <section class="island island--splash overlay">
          <h1>EtherWorld</h1>
          <nav class="island__nav">
            <a href="/room/" class="btn" id="createRoom" class="createRoom">Create a new room</a>
          </nav>
        </section>
      </div>
    </template>
    <template class="template" data-route="/url_prompt">
      <form id="url-input-form" class="dialog" action="#">
        <label for="url-input">Enter a room name or URL:</label>
        <input id="url-input"></input>
        <input type="submit" value="Create">
      </form>
    </template>
    <template class="template" data-route="/room/:room?">
      <div id="container"></div>
      <div id="crosshair"><img src="/img/crosshair.png"/></div>
      <div id="toolbar">
        <div data-slot="1"></div>
        <div data-slot="2"></div>
        <div data-slot="3"></div>
        <div data-slot="4"></div>
        <div data-slot="5"></div>
        <div data-slot="6"></div>
        <div data-slot="7"></div>
        <div data-slot="8"></div>
        <div data-slot="9" data-element="link"></div>
      </div>
    </template>
    <template class="template" data-route="/link/:link">
      <iframe id="link__iframe" class="link__iframe" seamless></iframe>
    </template>
  </body>
</html>
