<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EtherWorld</title>
    <link rel="stylesheet" href="/css/app.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/js/app.js"></script>
  </head>
  <body>
    <main id="container" class="container">
    </main>
    <script type="text/template" class="template" data-route="/">
      <a href="/room/" class="btn" id="createRoom" class="createRoom">Create a new room</a>
      <h2>Rooms</h2>
      <ol class="roomList"></ol>
    </script>
    <script type="text/template" class="template" data-route="/room/:room?">
      <div id="container"></div>
      <div id="crosshair"><img src="/img/crosshair.png"/></div>
      <div id="toolbar">
        <div data-slot="1"></div>
        <div data-slot="2"></div>
        <div data-slot="3"></div>
        <div data-slot="4"></div>
        <div data-slot="5"></div>
        <div data-slot="6"></div>
        <div data-slot="7"></div>
        <div data-slot="8"></div>
      </div>
    </script>
  </body>
</html>
